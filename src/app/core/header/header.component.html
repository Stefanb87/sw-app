<div class="toolbar">
  <img
    width="60"
    alt="Star Wars Logo"
    src="../../../assets/sw_logo.png"
  />
  <span *ngIf="currentUsername">Welcome {{ currentUsername }}!</span>
  <div class="dd-holder" *ngIf="currentUsername">
    <app-drop-down [items]="dropDownData" (onValueChange)="onCategorySelected($event)"></app-drop-down>
  </div>
</div>
